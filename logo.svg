<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coinGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4F46E5" />
      <stop offset="50%" stop-color="#7C3AED" />
      <stop offset="100%" stop-color="#DB2777" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#coinGradient)" />
  
  <!-- Inner Ring -->
  <circle cx="256" cy="256" r="230" stroke="white" stroke-width="10" stroke-opacity="0.2" />

  <!-- Stylized "M" Logo -->
  <g filter="url(#glow)">
    <path d="M156 356V156L256 256L356 156V356" stroke="white" stroke-width="45" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Shine Effect -->
  <ellipse cx="150" cy="100" rx="80" ry="40" fill="white" fill-opacity="0.1" transform="rotate(-45 150 100)"/>
</svg>
